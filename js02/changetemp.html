<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>온도 변환기</title>
</head>
<body>
    <table border="3">
        <tr>
            <th>섭씨온도</th>
            <th>화씨온도</th>
        </tr>
        <script>
            for (let C = 0; C <= 10; C++) {
                let F = (C * 9/5) + 32;
                document.write("<tr><td>" + C + "</td><td>" + F + "</td></tr>");
            }
        </script>
    </table>
</body>
</html>
